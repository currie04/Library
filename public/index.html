<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Library!</h1>
    </header>
    <div class="container">
        <!-- Button to add a new book -->
        <button id="addBookButton" class="btn primary-btn">Add New Book</button>

        <!-- Hidden form to add a new book -->
        <form id="bookForm" class="book-form" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min="3" required><br>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>

            <p id="error" class="error-msg" style="display: none;">Pages must be greater than 2.</p>
            
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
        <div id="book_display" class="book-display"></div>
    </div>
</body>
</html>
